<A NAME="OFFSET">
<HR> <H3> OFFSET </H3> 
<BLOCKQUOTE>
<pre>
Permits to specify the offset of the right-most (upper right most in 
2D) point of the data set. The value for offset are changed by 
EXTRACT

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $OFFSET_1D $OFFSET_1_2D $OFFSET_1_3D $OFFSET_2_2D
                   $OFFSET_2_3D $OFFSET_3_3D


 see also : <A HREF="Ccommands.html#calib">calib</A> <A HREF="Scommands.html#size">size</A> <A HREF="Scommands.html#SPECW">SPECW</A> 
</pre>
</BLOCKQUOTE>
<A NAME="OFFSET3D">
<HR> <H3> OFFSET3D </H3> 
<BLOCKQUOTE>
<pre>
offset3d dx dy dz

This context holds the shift by which the (0,0,0) point will be 
shifted from the lower left corner of the DISP3D window during a 3D 
display with the DISP3D/REF3D set of commands. A value of 0 
corresponds to the lower left corner; a value of 1 to the upper 
right corner; a value of 0.5 corresponds to the center of the 
window.


 see also : <A HREF="Ccommands.html#CHECK3D">CHECK3D</A> <A HREF="Dcommands.html#DISP3D">DISP3D</A> <A HREF="Pcommands.html#PLOT3D">PLOT3D</A> 
</pre>
</BLOCKQUOTE>

<A NAME="ONERRORGOTO">
<HR> <H3> ONERRORGOTO </H3> 
<BLOCKQUOTE>
<pre>
ONERRORGOTO label

this command changes the standard error behaviour in the macro langage.
when this is set, errors do not abort macro execution
but rather redirect the control flow to the label given as argument,
in a manner equivalent to a GOTO.
Active only within the macro where it is issued (errors are still valid in
called macros )

The ONERRORGOTO condition is clear at once after the error.

You can also clear the ONERRORGOTO by giving a blank argument (" ") to the command,
thus reactivating errors.


 see also : <A HREF="Ecommands.html#ERROR">ERROR</A> 
</pre>
</BLOCKQUOTE>
<A NAME="OPEN">
<HR> <H3> OPEN </H3> 
<BLOCKQUOTE>
<pre>
OPEN file_name
Opens the file called file_name for reading or writing. Writing is 
performed with the FPRINT command. Reading is done through the 
&lt;file_name syntax.
e.g.   read &lt;file_name
	read the file which name is found as the next line of the file 
file_name
set line = &lt;file_name
	set the variable line to the contents of the next line of the 
file file_name
OPENing an already OPENed file will rewind the file to the 
beginning.


 see also : <A HREF="Ccommands.html#CLOSE">CLOSE</A> <A HREF="Dcommands.html#DBOPEN">DBOPEN</A> <A HREF="Fcommands.html#FPRINT">FPRINT</A> 
</pre>
</BLOCKQUOTE>

<A NAME="ORDER">
<HR> <H3> ORDER </H3> 
<BLOCKQUOTE>
<pre>
ORDER n

This context determines the order for all linear prediction 
operations. Should be an integer, typically one third of data size 
for spectral analysis, smaller values for simple operations such as 
compacting. You should set it before starting any linear prediction 
calculation.

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $ORDER


 see also : <A HREF="Bcommands.html#BURG">BURG</A> <A HREF="Dcommands.html#DT-&gt;AR">DT-&gt;AR</A> <A HREF="Dcommands.html#DT-&gt;SVD">DT-&gt;SVD</A> 
</pre>
</BLOCKQUOTE>

<A NAME="OVERIT">
<HR> <H3> OVERIT </H3> 
<BLOCKQUOTE>
<pre>
Controls Maximum Entropy stop points. Overiteration is on then 
CHI2 = 1.0 is no more the stopping criterion; and only the iteration
counter is considered.

0 inhibits over-iteration, 1 permits it.
 

 see also : <A HREF="Icommands.html#ITER">ITER</A> <A HREF="Mcommands.html#MAXENT">MAXENT</A> <A HREF="Mcommands.html#MAXENTCONT">MAXENTCONT</A> 
</pre>
</BLOCKQUOTE>
