<A NAME="WHILE">
<HR> <H3> WHILE </H3> 
<BLOCKQUOTE>
<pre>
WHILE test
..commands
ENDWHILE

Commands in the WHILE .. ENDWHILE structure will be executed as long 
as the test holds true. Can be used only in macro command files.

WHILE and ENDWHILE should appear alone on one line, eventually 
followed by a comment.


 see also : <A HREF="Ccommands.html#CONTROLS">CONTROLS</A> <A HREF="Fcommands.html#FOR">FOR</A> <A HREF="Fcommands.html#FOREACH">FOREACH</A> <A HREF="Fcommands.html#FUNCTIONS">FUNCTIONS</A> <A HREF="Gcommands.html#GOTO">GOTO</A> <A HREF="Icommands.html#IF">IF</A> 
</pre>
</BLOCKQUOTE>
<A NAME="WINDOW">
<HR> <H3> WINDOW </H3> 
<BLOCKQUOTE>
<pre>
 WINDOW {Fx} x y   or WINDOW {Fx} 0
	Define the window (with the starting point and the ending 
point)on which data is  actually used for the iteration. Data 
outside this window(displayed as 0 during the interactive input) are 
just ignored for the processing. Window can be entered several time, 
the result being cumulative.
Entering 0 to reset the whole window available.
 

 see also : <A HREF="Acommands.html#APPLY">APPLY</A> <A HREF="Pcommands.html#PUT">PUT</A> <A HREF="Scommands.html#SHOW">SHOW</A> 
</pre>
</BLOCKQUOTE>

<A NAME="WRITES">
<HR> <H3> WRITES </H3> 
<BLOCKQUOTE>
<pre>
WRITES filename
Writes to the disk in standard compact format. This format is 
compatible among incompatible platforms. It is ASCII format and can 
be shared in a network by different machines, and can even be 
E_Mailed.

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $NAME


 see also : <A HREF="Rcommands.html#READS">READS</A> <A HREF="Wcommands.html#WRITE">WRITE</A> <A HREF="Wcommands.html#WRITET">WRITET</A> 
</pre>
</BLOCKQUOTE>
<A NAME="WRITET">
<HR> <H3> WRITET </H3> 
<BLOCKQUOTE>
<pre>
WRITET filename
Write to the disk in text format. The data are in formatted values, 
1 entry per line. Useful for sending data to an other program.

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $NAME


 see also : <A HREF="Rcommands.html#READT">READT</A> <A HREF="Wcommands.html#WRITE">WRITE</A> <A HREF="Wcommands.html#WRITES">WRITES</A> 
</pre>
</BLOCKQUOTE>
