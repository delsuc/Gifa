<A NAME="HPHASE">
<HR> <H3> HPHASE </H3> 
<BLOCKQUOTE>
<pre>
HPHASE x y {dim}

Equivalent to PHASE, but the phase rotation is computed for real 
spectra, using the properties of the Hilbert transform. HPHASE x y 
is equivalent to the sequence : IFTBIS  CHSIZE *2  FT  PHASE x y  
REAL 

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $ITYPE_1D $ITYPE_2D $ITYPE_3D


 see also : <A HREF="Fcommands.html#FT">FT</A> <A HREF="Pcommands.html#PHASE">PHASE</A> <A HREF="Rcommands.html#REAL">REAL</A> 
</pre>
</BLOCKQUOTE>
