<A NAME="VARIABLES">
<HR> <H3> VARIABLES </H3> 
<BLOCKQUOTE>
<pre>
There are two kinds of variables in the macro language :
o User variables that are handled in macros
o Contexts that hold the different internal states of the program
In all cases, variable names are case insensitive.

User variables :
 can be set :
    set a = 3
 evaluated :
    $a        (directly)
    ($a+3)    (or in expressions)
   
Variables are usually local to a macro (or a formbox), unless 
specified :
	set b := 4
	creates a variable $b that can be evaluated anywhere, (static and 
global)

Associative array can be built with the syntaxe :
	set array["abc"] = 5
Associative arrays can be linked to dbm data file (see DBMOPEN)
Associative arrays can be scanned with FIND or FOREACH
User variables can also be UNSET (removed from the memory)
The total number of user vatiables is limited, as given by the 
CONFIG command (the $VAR_MAX context)

On the other hands, contexts can only be evaluated, but not set:
	if ($dim != 2) ....
see CONTEXTS for the list of all the context variables

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $VAR_MAX


 see also : <A HREF="Ccommands.html#CONFIG">CONFIG</A> <A HREF="Ccommands.html#CONTEXTS">CONTEXTS</A> <A HREF="Dcommands.html#DBOPEN">DBOPEN</A> <A HREF="Fcommands.html#FIND">FIND</A> <A HREF="Fcommands.html#FOREACH">FOREACH</A> <A HREF="Fcommands.html#FORMBOX">FORMBOX</A> <A HREF="Fcommands.html#FUNCTIONS">FUNCTIONS</A> <A HREF="Mcommands.html#MUNSET">MUNSET</A> <A HREF="Scommands.html#SET">SET</A> <A HREF="Ucommands.html#UNSET">UNSET</A>

<A NAME="VERBOSE">
<HR> <H3> VERBOSE </H3> 
<BLOCKQUOTE>
<pre>
When this context is set to 1 the program  switches to a more 
verbose mode. Specially, text output will be generated during macro 
execution, during MaxEnt run and during LP execution. When verbose 
equals to 0, no text is generated.
 

 see also : <A HREF="Dcommands.html#DEBUG">DEBUG</A> 
</pre>

<A NAME="VHEIGHT">
<HR> <H3> VHEIGHT </H3> 
<BLOCKQUOTE>
<pre>
This context is used when displaying or plotting 1D spectra, it 
determines the level at which the zero value will be displayed in 
the window. Values are in %, i.e. 0 corresponds to  the bottom line 
and 1 to the top. Default value is 0.3

related <A HREF="Ccommands.html#CONTEXTS">contexts</A> : $VHEIGHT


 see also : <A HREF="Dcommands.html#DISP1D">DISP1D</A> <A HREF="Pcommands.html#PLOT">PLOT</A> 
</pre>
